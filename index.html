<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Speedometer</title>
  </head>
  <body>
    <main>
      <h1>Speedometer App</h1>
      <div class="container">
        <div class="speedometer">
          <div class="arc"></div>
          <div class="needle" id="needle"></div>
          <div class="ticks-container" id="ticksContainer"></div>
        </div>
        <div class="scaleContainer">
          <div class="scaleWrapper">
            <input
              type="range"
              id="scaleInput"
              min="0"
              max="180"
              value="0"
              step="1"
              class="verticalScale"
            />
            <div class="scaleLabels">
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">180</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">150</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">120</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">90</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">60</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">30</span>
              </div>
              <div class="labelWrapper">
                <span class="scaleTick"></span>
                <span class="scaleLabel">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inputContainer">
        <input
          type="number"
          id="speedInput"
          min="0"
          max="180"
          placeholder="Enter speed (0-180)"
        />
        <button id="submitBtn">Submit</button>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
